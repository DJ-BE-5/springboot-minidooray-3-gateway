<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>업무 수정</title>
</head>
<body>
    <h1>업무 수정</h1>
    <form th:action="@{/tasks/{taskId}/modify(taskId = ${task.taskId})}" method="post">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${task.title}" />
        <br />
        <label for="content">내용</label>
        <input type="text" id="content" name="content" th:value="${task.content}" />
        <br />
        <button type="submit">수정</button>
    </form>
    <br />
    <a th:href="@{/tasks/{taskId}(taskId = ${task.taskId})}">취소</a>
    <br />
    <a href="/">홈</a>
</body>
</html>
