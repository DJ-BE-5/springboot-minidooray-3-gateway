<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <h1>업무</h1>
    <table>
        <tr>
            <th>제목</th>
            <td th:text="${task.title}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${task.content}"></td>
        </tr>
    </table>

    <form th:action="@{/tasks/{taskId}/delete(taskId = ${task.taskId})}" method="get">
        <button type="submit">삭제</button>
    </form>

    <div>
        <a href="/">홈</a>
    </div>
</body>
</html>
